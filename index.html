<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Тестовое задание Mirapolis"
    />
    <title>Folders</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="content">
        <ul class="tree js-tree">
            <li class="tree_branch">
                <span class="tree_branch-name"><span class="tree_branch-status"></span>Folder-1</span>
                <ul class="tree">
                    <li class="tree_list tree_list__file">Item-1-1</li>
                    <li class="tree_list tree_list__file">Item-1-2</li>
                </ul>
            </li>
            <li class="tree_branch">
                <span class="tree_branch-name"><span class="tree_branch-status"></span>Folder-2</span>
                <ul class="tree">
                    <li class="tree_branch">
                        <span class="tree_branch-name"><span class="tree_branch-status"></span>Folder-2-2</span>
                        <ul class="tree">
                            <li class="tree_list tree_list__file">Item-2-2-1</li>
                        </ul>
                    </li>
                    <li class="tree_list tree_list__file">Item-2-2</li>
                </ul>
            </li>
            <li class="tree_branch">
                <span class="tree_branch-name"><span class="tree_branch-status"></span>Folder-3</span>
                <ul class="tree">
                    <li class="tree_list tree_list__file">Item-3-1</li>
                    <li class="tree_list tree_list__file">Item-3-2</li>
                </ul>
            </li>
            <li class="tree_branch">
                <span class="tree_branch-name"><span class="tree_branch-status"></span>Folder-4</span>
                <ul class="tree tree__hidden">
                    <li class="tree_list tree_list__file">Item-4-1</li>
                    <li class="tree_list tree_list__file">Item-4-2</li>
                </ul>
            </li>
            <li class="tree_branch tree_branch__blocked">
                <span class="tree_branch-name"><span class="tree_branch-status"></span>Folder-5</span>
            </li>
            <li class="tree_list">Item-1</li>
        </ul>
    </main>
    
    <script src="index.js"></script>
  </body>
</html>
